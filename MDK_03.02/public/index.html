<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание фильма</title>
</head>
<body>
    <h1>Создать фильм</h1>
    <form id="movieForm">
        <label for="title">Название:</label>
        <!-- minlength="3" maxlength="60" - проверка длины на стороне клиента -->
        <input type="text" id="title" required minlength="3" maxlength="60"> 

        <label for="releaseDate">Дата выпуска (YYYY-MM-DD):</label>
        <input type="date" id="releaseDate" required>

        <label for="price">Цена:</label>
        <input type="number" id="price" required min="1" max="100">

        <label for="genre">Жанр:</label>
        <input type="text" id="genre" required maxlength="30">

        <label for="rating">Рейтинг:</label>
        <input type="text" id="rating" required maxlength="5">

        <button type="submit">Создать фильм</button>
    </form>
    <div id="result"></div>
    <div id="error"></div>

    <script>
        document.getElementById('movieForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                title: formData.get('title'),
                releaseDate: formData.get('releaseDate'),
                price: parseFloat(formData.get('price')),
                genre: formData.get('genre'),
                rating: formData.get('rating')
            };

            try {
                const response = await fetch('/movies', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('result').textContent = 'Фильм создан: ' + JSON.stringify(result);
                    document.getElementById('error').textContent = '';
                } else {
                    const error = await response.json();
                    document.getElementById('error').textContent = 'Ошибка: ' + JSON.stringify(error);
                    document.getElementById('result').textContent = '';
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Ошибка сети: ' + err.message;
                document.getElementById('result').textContent = '';
            }
        });
    </script>
</body>
</html>
